<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Calendar</title>
		<meta name="author" content="Nazar Ivato" />
		<link rel="shortcut icon" href="date.ico">
		<script src="calendar.js"></script>
		<link rel="stylesheet" type="text/css" href="calendar.css">
	</head>
	<body>
		<div class="page">
			<div class="title">
				Calendar
			</div>
			<div class="controls">
				<img id="month_back" class="arrow-left" src="left_arrow.png"/>
				<div id="month">Month</div>
				<img id="month_forward" class="arrow-right" src="right_arrow.png"/>
				<img id="year_back" class="arrow-left" src="left_arrow.png"/>
				<div id="year">0000</div>
				<img id="year_forward" class="arrow-right" src="right_arrow.png"/>
			</div>
			<div id="weekdays" class="days-wrapper">
			</div>
			<div id="calendar" class="calendar-wrapper">
			</div>
		</div>
	</body>
</html>
